name: Rust Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'workflow-telemetry-rust/**'
      - '.github/workflows/rust-test.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'workflow-telemetry-rust/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            workflow-telemetry-rust/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('workflow-telemetry-rust/Cargo.lock') }}
      
      - name: Build
        working-directory: workflow-telemetry-rust
        run: cargo build --verbose
      
      - name: Run tests
        working-directory: workflow-telemetry-rust
        run: cargo test --verbose
      
      - name: Run demo (10 seconds)
        working-directory: workflow-telemetry-rust
        run: timeout 12 cargo run || true
      
      - name: Check formatting
        working-directory: workflow-telemetry-rust
        run: cargo fmt --check || true
      
      - name: Clippy
        working-directory: workflow-telemetry-rust
        run: cargo clippy -- -D warnings || true
