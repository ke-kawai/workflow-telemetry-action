name: Release Binary

on:
  push:
    tags:
      - 'rust-v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      
      - name: Build release
        run: |
          cd workflow-telemetry-rust
          cargo build --release
          cp target/release/workflow-telemetry-rust telemetry
      
      - name: Commit binary
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add workflow-telemetry-rust/telemetry
          git commit -m "Update telemetry binary for ${{ github.ref_name }}"
          git push
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: workflow-telemetry-rust/telemetry
          body: |
            Release binary for workflow-telemetry-rust
            
            Binary size: $(ls -lh workflow-telemetry-rust/telemetry | awk '{print $5}')
